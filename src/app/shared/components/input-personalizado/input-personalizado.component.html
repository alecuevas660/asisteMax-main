<ion-item>
  <ion-icon [name]="icon"color="primary" *ngIf="icon" slot="start"> </ion-icon>
  <ion-input [type]="type"
  [autocomplete]="autocomplete"
  [label]="label"
  [formControl]="control"
  label-placement="floating"></ion-input>

  <ion-button *ngIf="isPassword" (click)="mostrarocultar()" expand="slot-end" fill="clear" shape="round">
    <ion-icon slot="icon-only" [name]="hide ? 'eye-outline':'eye-off-online' "></ion-icon>
  </ion-button>
</ion-item>
